version: "2"

services:
  CA:
    container_name: CA
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-Bob
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.Bob.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/fdafe219fbbf5c1307ce991a512cfa752902d46d4a0ddb86008950783a0e0e9e_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.Bob.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/fdafe219fbbf5c1307ce991a512cfa752902d46d4a0ddb86008950783a0e0e9e_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/Bob.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    extra_hosts:
      - "ordererAlice.example.com:10.171.5.32"
      - "ordererBob.example.com:10.171.5.128"
      
      - "peer0.Alice.example.com:10.171.5.32"
      - "peer0.Bob.example.com:10.171.5.128"